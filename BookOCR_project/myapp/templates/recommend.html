{% extends 'base.html' %}

{% block src %}
<script> 
    $( function() {
        $('#tb').children().each( function() {
            var text = $(this)
            $(this).find('button').click( function() {
                alert('복사완료')
            })
        })
    })
    
</script>
{% load static %}
  

<style>
    tr, td{
        border: 1px solid #bcbcbcb8;
        text-align: center;
        padding: 14px;
    }
    tr:nth-child(1) {
        color: #545454b8;
    }
    .rounded {
        margin-top: 500px;
    }
    input {
        width: 100%;
    }
    table {
        border-collapse: collapse;
        float: left;
        margin-top: 20px;
        margin-right: 15%;
    }
    textarea {
        border: none;
        background-color: transparent;
        width: 500px;
        height: 50px;
        resize: none;
        outline: none;
    }
</style>

{% endblock %}

{% block contents %}

<body class="container" style='overflow: hidden;'>
    <div class='rounded vh-100 m-2 d-flex bg-light' style='overflow: auto; padding: 2% 0 0 12%;'>
        <table>
            <thead>
                <tr>
                    <td>Thumbnail</td>
                    <td>Title</td>
                </tr>
            </thead>
            <tbody id='tb'>               
                {% for book in crwal %}
                    <tr>
                        <td><img src="{{ book.thumbnail }}" alt=""></td>
                        <td id='title_td' style='width: 600px;'>
                            <textarea name="content" id="ta" cols="30" rows="10" style='100%;' readonly>{{ book.title }}</textarea>
                            <button type='button' class='btn' id='copy_btn'>
                                <i class="fa-solid fa-copy"></i>
                            </button>
                            
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style='float:right; display: flex; flex-direction:column;'>
            <button class='btn btn-outline-secondary btn-lg m-2' type='button' onclick="location.href='http://127.0.0.1:8000/'"><i class="fa-solid fa-house"></i></button>
            <button class='btn btn-outline-secondary btn-lg m-2' type='button' onclick="location.href='http://127.0.0.1:8000/'"><i class="fa-solid fa-book-bookmark"></i></button>
        </div> 
    </div>
</body>

{% endblock %}
